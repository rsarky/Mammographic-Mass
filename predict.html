---
layout: page
title: Predict
---
<form id="predict" accept-charset="UTF-8" action="#" method="POST">
  <label for="birads">BIRADS</label>
  <select name="birads" id="birads" required>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="4">5</option>
  </select><br>
  <label for="age">Age</label>
  <input type="number" id="age" name="age" placeholder="Age" required><br>
  <label for="shape">Shape</label>
  <select name="shape" id="shape" required>
    <option value="0">Round</option>
    <option value="1">Oval</option>
    <option value="2">Lobular</option>
    <option value="3">Irregular</option>
  </select><br>
  <label for="margin">Margin</label>
  <select name="margin" id="margin" required>
    <option value="0">Circumscribed</option>
    <option value="1">Microlobulated</option>
    <option value="2">Obscure</option>
    <option value="3">Ill-defined</option>
    <option value="4">Spiculated</option>
  </select><br>
  <label for="density">Density</label>
  <select name="density" id="density" required>
    <option value="1">High</option>
    <option value="2">Iso</option>
    <option value="3">Low</option>
    <option value="4">Fat Containing</option>
  </select><br>
  <input type="submit" value="Submit">
</form>
<br><br>
<div id="loading">
<img src="{{ "/ajax-loader.gif" | relative_url }}">
</div>
<div>
  <p id="malignant"> There is a <span id="percent2"></span>% chance that the tumour is malignant</p>
  <p id="benign"> There is a <span id="percent1"></span>% chance that the tumour is benign</p>
</div>
<script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
<script
  src="{{"/assets/js/index.js" | relative_url }}"></script>
